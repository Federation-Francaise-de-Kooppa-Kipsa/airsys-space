<!DOCTYPE html>
<html>

<!--  H E A D  -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="resources/logo_V1.png">
	<title>Accueil</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
</head>

<!--  B O D Y  -->

<body>
	<header>
		<img src="resources/logo_ig2i.png" alt="Logo ig2i">
		<a class="logo-header" href="index.html">
			<img src="resources/logo_V1.png" alt="Logo sans nom d'équipe">
			<img src="resources/logo_V3.png" alt="Nom d'équipe sans logo">
		</a>
		<div class="navigation">
			<a href="contact.html">Nous contacter</a>
			<a href="project.html">Nos projets</a>
		</div>
	</header>

	<form id="send-form" onsubmit="sendForm(event)">
		<div class="field">
			<label for="name">Nom <span>*</span></label>
			<input required name="name" maxlength="25" placeholder="Votre nom..."></input>
		</div>

		<div class="field">
			<label for="firstname">Prénom <span>*</span></label>
			<input required name="firstname" maxlength="25" placeholder="Votre prénom..."></input>
		</div>

		<div class="field">
			<label for="company">Entreprise <span>*</span></label>
			<input required name="company" maxlength="50" placeholder="Votre entreprise..."></input>
		</div>

		<div class="field">
			<label for="email">E-mail <span>*</span></label>
			<input type="email" required name="email" maxlength="50" placeholder="Votre mail..."></input>
		</div>

		<div class="field comment">
			<label for="comment">Commentaire</label>
			<textarea name="comment" placeholder="Votre message..."></textarea>
		</div>

		<div id="required">
			<button type="submit">Envoyer</button>
			<div>(*): champs obligatoires</div>
		</div>

	</form>

	<div id="popup">
		<p>Données reçues ! Merci pour votre aide!</p>
		<button onclick="fermerPopup()">Fermer</button>
	</div>
</body>
